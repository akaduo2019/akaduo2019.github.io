s="function"><span class="keyword">def</span> <span class="title">get_element</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, int(message)+<span class="number">1</span>):</span><br><span class="line">        <span class="keyword">if</span> int(message) % i == <span class="number">0</span>:</span><br><span class="line">            A.append(str(i))</span><br><span class="line">    print(message + <span class="string">"的所有因子的集合:"</span>)</span><br><span class="line">    print(A)</span><br><span class="line"><span class="comment"># 生成序偶，存放于整除关系中</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">create_order_pair</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> A:</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> A:</span><br><span class="line">            <span class="keyword">if</span> int(j) % int(i) == <span class="number">0</span> :</span><br><span class="line">                R.append(i)</span><br><span class="line">                R.append(j)</span><br><span class="line">    print(<span class="string">"偏序关系≤ = "</span>, end=<span class="string">''</span>)</span><br><span class="line">    print(R)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 求取盖住关系</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_COVA</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="comment"># 存放恒等关系IA</span></span><br><span class="line">    IA = []</span><br><span class="line">    <span class="comment"># 存放传递关系T</span></span><br><span class="line">    T = []</span><br><span class="line">    <span class="comment"># 输入部分，调用预处理函数</span></span><br><span class="line">    buffer_A = A</span><br><span class="line">    buffer_R = R</span><br><span class="line">    <span class="comment"># 删去偏序关系中的恒等关系IA</span></span><br><span class="line">    <span class="comment"># 确立A中的恒等关系IA</span></span><br><span class="line">    <span class="keyword">for</span> element <span class="keyword">in</span> buffer_A:</span><br><span class="line">        IA.append(element)</span><br><span class="line">        IA.append(element)</span><br><span class="line">    <span class="comment"># 遍历偏序关系R中的所有元素，若有恒等关系则删去</span></span><br><span class="line">    <span class="comment"># 外层循环为IA，内层循环为R</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, len(IA)):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">0</span>, len(buffer_R), <span class="number">2</span>):</span><br><span class="line">            <span class="keyword">if</span> IA[i] == buffer_R[j] <span class="keyword">and</span> IA[i] == buffer_R[j + <span class="number">1</span>]:</span><br><span class="line">                <span class="keyword">del</span> buffer_R[j]</span><br><span class="line">                <span class="comment"># 在删去元素处填入一个空格，防止列表下标发生改变</span></span><br><span class="line">                buffer_R.insert(j, <span class="string">' '</span>)</span><br><span class="line">                <span class="keyword">del</span> R[j + <span class="number">1</span>]</span><br><span class="line">                buffer_R.insert(j + <span class="number">1</span>, <span class="string">' '</span>)</span><br><span class="line">    <span class="comment"># 在偏序关系中的恒等关系删除完毕后，将所有空格删去</span></span><br><span class="line">    <span class="keyword">while</span> <span class="string">' '</span> <span class="keyword">in</span> buffer_R:</span><br><span class="line">        buffer_R.remove(<span class="string">' '</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 删除偏序关系关系中的传递关系(此时的偏序关系中已经删去了恒等关系)</span></span><br><span class="line">    <span class="comment"># 得到R中传递关系T</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, len(buffer_R), <span class="number">2</span>):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">0</span>, len(buffer_R), <span class="number">2</span>):</span><br><span class="line">            <span class="keyword">if</span> i != j:</span><br><span class="line">                <span class="keyword">if</span> buffer_R[i + <span class="number">1</span>] == buffer_R[j]:</span><br><span class="line">                    <span class="comment"># 判断序偶是否重复存入传递关系T中</span></span><br><span class="line">                    <span class="keyword">if</span> <span class="keyword">not</span> T:</span><br><span class="line">                        flag = <span class="literal">True</span></span><br><span class="line">                        <span class="keyword">for</span> k <span class="keyword">in</span> range(<span class="number">0</span>, len(T), <span class="number">2</span>):</span><br><span class="line">                            <span class="keyword">if</span> buffer_R[i] == T[k] <span class="keyword">and</span> buffer_R[j + <span class="number">1</span>] == T[k + <span class="number">1</span>]:</span><br><span class="line">                                flag = <span class="literal">False</span></span><br><span class="line">                                <span class="keyword">break</span></span><br><span class="line">                        <span class="keyword">if</span> flag:</span><br><span class="line">                            T.append(buffer_R[i])</span><br><span class="line">                            T.append(buffer_R[j + <span class="number">1</span>])</span><br><span class="line">                    <span class="keyword">else</span>:</span><br><span class="line">                        T.append(buffer_R[i])</span><br><span class="line">                        T.append(buffer_R[j + <span class="number">1</span>])</span><br><span class="line">    <span class="comment"># 删去R中的传递关系T</span></span><br><span class="line">    <span class="comment"># 外层循环为T，内层循环为R</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, len(T), <span class="number">2</span>):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">0</span>, len(buffer_R), <span class="number">2</span>):</span><br><span class="line">            <span class="keyword">if</span> T[i] == buffer_R[j] <span class="keyword">and</span> T[i + <span class="number">1</span>] == buffer_R[j + <span class="number">1</span>]:</span><br><span class="line">                <span class="keyword">del</span> buffer_R[j]</span><br><span class="line">                buffer_R.insert(j, <span class="string">' '</span>)</span><br><span class="line">                <span class="keyword">del</span> buffer_R[j + <span class="number">1</span>]</span><br><span class="line">                buffer_R.insert(j + <span class="number">1</span>, <span class="string">' '</span>)</span><br><span class="line">    <span class="comment"># 删去多余空格</span></span><br><span class="line">    <span class="keyword">while</span> <span class="string">' '</span> <span class="keyword">in</span> buffer_R:</span><br><span class="line">        buffer_R.remove(<span class="string">' '</span>)</span><br><span class="line">    <span class="comment"># 盖住关系(没有符号，只有元素)</span></span><br><span class="line">    COV.append(buffer_R)</span><br><span class="line">    <span class="comment"># 得到最终的盖住关系COV</span></span><br><span class="line">    buffer = <span class="string">''</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, len(buffer_R), <span class="number">2</span>):</span><br><span class="line">        <span class="keyword">if</span> i == <span class="number">0</span>:</span><br><span class="line">            buffer = buffer + <span class="string">'&#123;&lt;'</span> + buffer_R[i] + <span class="string">','</span> + buffer_R[i + <span class="number">1</span>] + <span class="string">'&gt;,'</span></span><br><span class="line">        <span class="keyword">elif</span> i == len(buffer_R) - <span class="number">2</span>:</span><br><span class="line">            buffer = buffer + <span class="string">'&lt;'</span> + buffer_R[i] + <span class="string">','</span> + buffer_R[i + <span class="number">1</span>] + <span class="string">'&gt;&#125;'</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            buffer = buffer + <span class="string">'&lt;'</span> + buffer_R[i] + <span class="string">','</span> + buffer_R[i + <span class="number">1</span>] + <span class="string">'&gt;,'</span></span><br><span class="line">    <span class="comment"># 得到处理的盖住关系</span></span><br><span class="line">    COV.append(buffer)</span><br><span class="line">    print(<span class="string">"盖住关系COVA = "</span>, end=<span class="string">''</span>)</span><br><span class="line">    print(COV[<span class="number">1</span>])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 由于整除关系对应的偏序集都为格，所以只需要判定有补格。其中全下界一定为1，而全上界对应的是输入的正整数。</span></span><br><span class="line"><span class="comment"># 如果每个元素都能找到另一个元素，使他们的最小公倍数为输入的正整数，即全上界；使他们的最大公因数为1，则判定为有补格</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 求最大公因数的函数，返回最大公因数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">hcf</span><span class="params">(x, y)</span>:</span></span><br><span class="line">    <span class="comment"># 获取最小值</span></span><br><span class="line">    <span class="keyword">if</span> x &gt; y:</span><br><span class="line">        smaller = y</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        smaller = x</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, smaller + <span class="number">1</span>):</span><br><span class="line">        <span class="keyword">if</span> ((x % i == <span class="number">0</span>) <span class="keyword">and</span> (y % i == <span class="number">0</span>)):</span><br><span class="line">            hcf = i</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> hcf</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 求最小公倍数的函数，返回最小公倍数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">lcm</span><span class="params">(x, y)</span>:</span></span><br><span class="line">    <span class="comment">#  获取最大的数</span></span><br><span class="line">    <span class="keyword">if</span> x &gt; y:</span><br><span class="line">        greater = x</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        greater = y</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (<span class="literal">True</span>):</span><br><span class="line">        <span class="keyword">if</span> ((greater % x == <span class="number">0</span>) <span class="keyword">and</span> (greater % y == <span class="number">0</span>)):</span><br><span class="line">            lcm = greater</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        greater += <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> lcm</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 判断有补格</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">judge_youbuge</span><span class="params">()</span>:</span></span><br><span class="line">    flags = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, len(A)):</span><br><span class="line">        flag = <span class="literal">False</span></span><br><span class="line">        flags.append(flag)</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">0</span>, len(A)):</span><br><span class="line">            <span class="keyword">if</span> A[i] != A[j]:</span><br><span class="line">                <span class="keyword">if</span> lcm(int(A[i]), int(A[j])) == int(message) <span class="keyword">and</span> hcf(int(A[i]), int(A[j])) == <span class="number">1</span>:</span><br><span class="line">                    flags[i] = <span class="literal">True</span></span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">    all_flag = <span class="literal">True</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, len(A)):</span><br><span class="line">        <span class="keyword">if</span> flags[i] == <span class="literal">False</span>:</span><br><span class="line">            all_flag = <span class="literal">False</span></span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">if</span> all_flag:</span><br><span class="line">        print(<span class="string">"该整除关系对应的偏序集为有补格"</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">"该整除关系对应的偏序集非有补格"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    message = input(<span class="string">"请输入一个正整数，验证其上的整除关系及其是否为有补格\n"</span>)</span><br><span class="line">    get_element()</span><br><span class="line">    create_order_pair()</span><br><span class="line">    get_COVA()</span><br><span class="line">    judge_youbuge()</span><br></pre></td></tr></table></figure>
